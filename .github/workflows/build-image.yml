name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'app-llm/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit hash
        id: commit # <-- MUDANÇA: Adiciona um ID para a etapa
        uses: pr-mpt/actions-commit-hash@v2
        with:
          length: 7 # Pega os 7 primeiros caracteres do hash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./app-llm
          file: ./app-llm/Dockerfile
          push: true
          # <-- MUDANÇA: Usa o hash do commit na tag
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app-llm:${{ steps.commit.outputs.short }}
