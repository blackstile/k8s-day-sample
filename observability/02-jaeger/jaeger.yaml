apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring-dev
  labels:
    app: jaeger
spec:
  ports:
  - name: grpc-otlp
    port: 4317
    protocol: TCP
    targetPort: 4317
  selector:
    app: jaeger
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring-dev
  labels:
    app: jaeger
spec:
  ports:
  - name: query-http
    port: 16686
    protocol: TCP
    targetPort: 16686
  selector:
    app: jaeger
  type: NodePort 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: jaeger
  namespace: monitoring-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.53
        ports:
        - containerPort: 4317  # OTLP gRPC
        - containerPort: 16686 # UI
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        # Esta variável informa à UI do Jaeger que ela está sendo servida sob /jaeger
        # Isso corrige links internos, CSS, JS, etc.
        - name: QUERY_BASE_PATH
          value: /jaeger
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: monitoring-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /jaeger(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686