apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-app-deployment
  namespace: app-dev
  labels:
    app: llm-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-app
  template:
    metadata:
      labels:
        app: llm-app
      # ================================================== #
      # ANOTAÇÕES DO PROMETHEUS                            #
      # ================================================== #
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
        prometheus.io/path: '/metrics'
    spec:
      containers:
        - name: llm-app-container
          # Substitua pela sua imagem de contêiner
          image: blackstile/app-llm:21d13b6
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: APP_ROOT_CONTEXT
              value: /app
          envFrom:
            - secretRef:
                # Referencia o Secret que criamos para a API key
                name: gemini-api-secret
